<p-table [value]="students">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
          <button pButton type="button" label="Edit" (click)="editStudent(student.id)"></button>
          <button pButton type="button" label="Delete" class="p-button-danger" (click)="deleteStudent(student.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
