<div class="container mt-4">
    <p-toast></p-toast>
  
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Student Management</h2>
      <button 
        pButton 
        icon="pi pi-plus" 
        label="Add Student" 
        [routerLink]="['/students/create']">
      </button>
    </div>
  
    <p-table [value]="students" [loading]="loading" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Enrollment Date</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{student.id}}</td>
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.email}}</td>
          <td>{{student.enrollmentDate | date}}</td>
          <td>
            <button 
              pButton 
              icon="pi pi-eye" 
              class="p-button-info mr-2" 
              [routerLink]="['/students/details', student.id]">
            </button>
            <button 
              pButton 
              icon="pi pi-pencil" 
              class="p-button-warning mr-2" 
              [routerLink]="['/students/edit', student.id]">
            </button>
            <button 
              pButton 
              icon="pi pi-trash" 
              class="p-button-danger" 
              (click)="deleteStudent(student.id)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
